<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grace Portfolio - SPA</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script type="module" src="index.js" defer></script>
  </head>

   <body>
     <div class="grid-line grid-line-v1"></div>
     <div class="grid-line grid-line-v2"></div>
     <div class="grid-line grid-line-v3"></div>
     <div class="grid-line grid-line-h2"></div>
     <div class="grid-line grid-line-h3"></div>
     <div class="grid-line grid-line-h4"></div>
     
     <header id="header">
       <div>
         <a href="/">Grace F.</a>
         <ul id="header__nav">
           <li><a class="navlink" href="/frontend">Frontend</a></li>
           <li><a class="navlink" href="/backend">Backend</a></li>
           <li><a class="navlink" href="/fullstack">Fullstack</a></li>
         </ul>
       </div>
     </header>
    <main></main>
     <template id="profile-template">
       <div class="profile-section">
         <div id="profile__image"></div>
         <div id="profile__name"></div>
         <div id="profile__summary"></div>
         <div id="profile__based_in"></div>
       </div>
       <div class="experience-section">
         <h3 class="section-title">Work Experience</h3>
         <div id="work_experience"></div>
       </div>
     </template>

    <template id="project-item-template">
      <article>
        <h4 class="project__title"></h4>
        <p class="project__description"></p>
        <p class="project__stack"></p>
        <div class="project__links"></div>
      </article>
    </template>

    <template id="page-template">
      <div id="projects"></div>
    </template>

    <footer>
      <p>&copy; 2025 Vanilla JS SPA.</p>
    </footer>
  </body>
</html>
